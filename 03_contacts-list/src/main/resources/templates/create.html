<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create_Contact</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
  <link rel="icon" href="/img/favicon.ico">
</head>
<body>
    <div id="contact-form">
      <form th:action="${creationMarker ? '/contact/create' : '/contact/edit'}" method="post">
        <h2 th:text="${creationMarker ? 'Create contact' : 'Edit contact'}">Добавление контакта</h2>
        <input type="hidden" name="id" th:value="${contact.id}">
        <label>Имя:</label>
        <input type="text" id="firstName" name="firstName" th:value="${contact.firstName}" required>
        <label>Фамилия:</label>
        <input type="text" id="lastName" name="lastName" th:value="${contact.lastName}" required>
        <label>Email:</label>
        <input type="email" id="email" name="email" th:value="${contact.email}" required>
        <label>Phone:</label>
        <input type="text" id="phone" name="phone" th:value="${contact.phone}" required>
        <hr>
        <button type="submit" class="btn btn-primary" th:text="${creationMarker ? 'Save' : 'Edit'}">Save</button>
        <a th:href="@{/}">To main page</a>
        <div>
          <span th:if = "${inputError}" th:text="${inputError}" style="color: #ba6347"></span>
        </div>

      </form>
    </div>
</body>
