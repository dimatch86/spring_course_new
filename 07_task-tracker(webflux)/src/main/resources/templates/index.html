<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskTracker</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/users.js"></script>
    <script src="/js/tasks.js"></script>
    <script src="/js/streams.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.ico">
</head>
<body>
<div class="container">
    <h1 class="main-header">Task tracker</h1>
    <div id="contact-form" class="common-form">
        <form>
            <h2 >Добавление пользователя</h2>
            <label>Имя:</label>
            <input type="text" id="firstName" name="name" value="" required>
            <label>Почта:</label>
            <input type="email" id="email" name="email" value="" required>

            <hr>
            <button id="save-contact" class="btn btn-primary">Save</button>
            <a href="/">To main page</a>

        </form>
    </div>
    <div id="edit-form" class="common-form">
        <form>
            <h2 >Редактирование пользователя</h2>
            <label>ID пользователя:</label>
            <input type="text" id="existedId" name="userId"  required>
            <label>Новое имя:</label>
            <input type="text" id="newName" name="name" value="" required>
            <label>Новый email:</label>
            <input type="text" id="newEmail" name="email" value="" required>

            <hr>
            <button id="edit-contact" class="btn btn-primary">Edit</button>
            <a href="/">To main page</a>

        </form>
    </div>
    <div id="del-user-form" class="common-form">
        <form>
            <h2>Удаление пользователя</h2>
            <label>ID пользователя:</label>
            <input type="text" id="id" value="">
            <hr>
            <button id="delete-user" class="btn btn-danger">Удалить</button>
        </form>
    </div>
    <div id="create-task-form" class="common-form">
        <form>
            <h2 >Добавление задачи</h2>
            <label>Название задачи:</label>
            <input type="text" id="taskName" name="name" value="" required>
            <label>Описание задачи:</label>
            <input type="text" id="description" name="description" value="" required>
            <label>Кто создал:</label>
            <input type="text" id="author" name="authorId" value="" required>
            <label>Кто будет делать:</label>
            <input type="text" id="assignee" name="assigneeId" value="" required>

            <hr>
            <button id="save-task" class="btn btn-primary">Save</button>
            <a href="/">To main page</a>

        </form>
    </div>
    <div id="edit-task-form" class="common-form">
        <form>
            <h2 >Редактирование задачи</h2>
            <label>ID задачи:</label>
            <input type="text" id="existedTaskId" name="taskId"  required>
            <label>Название задачи:</label>
            <input type="text" id="task-name" name="name"  required>
            <label>Описание задачи:</label>
            <input type="text" id="task-description" name="description" value="" required>
            <label>Новый статус:</label>
            <select id="status-select">
                <option value="TODO">TODO</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="DONE">DONE</option>
            </select>
            <label>Кто будет делать:</label>
            <input type="text" id="assignee-new" name="assigneeId" value="" required>
            <hr>
            <button id="edit-task" class="btn btn-primary">Edit</button>
            <a href="/">To main page</a>

        </form>
    </div>
    <div id="del-task-form" class="common-form">
        <form>
            <h2>Удаление таски</h2>
            <label>ID таски:</label>
            <input type="text" id="task-id" value="">
            <hr>
            <button id="delete-task" class="btn btn-danger">Удалить</button>
        </form>
    </div>


    <div class="mo" id="user-modal">
        <!-- Модальное содержание -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="nav-area">
                <button id="add-task" class="btn btn-primary my-btn">Назначить задачу</button>
                <button id="delete-user-modal" class="btn btn-danger my-btn">Удалить</button>
            </div>
            <div class="mo-content">
            </div>
        </div>
    </div>
    <div class="mo" id="task-modal">
        <!-- Модальное содержание -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="nav-area">
                <button id="add-observer" class="btn btn-primary my-btn">Назначить наблюдателя</button>
                <button id="edit-task-modal" class="btn btn-info my-btn">Изменить задачу</button>
                <button id="delete-task-modal" class="btn btn-danger my-btn">Удалить</button>
            </div>
            <div class="mo-content">
            </div>
        </div>
    </div>
    <div class="mod" id="observers-modal">
        <!-- Модальное содержание -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="to-task" value="">

            <div class="observers-content">
            </div>
        </div>
    </div>

    <div class="app-containers">

        <div class="user-container">

            <div class="nav-area">
                <h3 class="nav-title">Пользователи</h3>
                <button id="create-btn" class="my-btn my-create-btn"><img class="addusericon" src="/img/add_user.png" alt="adduser" width="20px"></button>
                <button id="edit-btn" class="my-btn my-edit-btn"><img class="edititemicon" src="/img/edit.png" alt="edituser" width="20px"></button>
                <button id="del-btn" class="my-btn my-del-btn"><img class="delusericon" src="/img/del.png" alt="deleteuser" width="20px"></button>
            </div>
            <hr>

            <div>
                <span class="span_info">Юзер - Email</span>
            </div>

            <div class="user-list">
            </div>
        </div>
        <div class="task-container">

            <div class="nav-area">
                <h3 class="nav-title">Задачи</h3>
                <button id="create-task-btn" class="my-btn my-create-btn"><img class="addusericon" src="/img/add_doc.png" alt="addtask" width="20px"></button>
                <button id="edit-task-btn" class="my-btn my-edit-btn"><img class="edititemicon" src="/img/edit.png" alt="edituser" width="20px"></button>
                <button id="del-task-btn" class="my-btn my-del-btn"><img class="delusericon" src="/img/del.png" alt="deleteuser" width="20px"></button>
            </div>
            <hr>

            <div>
                <span class="span_info">Задача - Описание</span>
            </div>

            <div class="task-list">
            </div>
        </div>
    </div>
    <div class="stream-list">
    </div>
</div>
</body>
