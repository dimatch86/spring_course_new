<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Form with validation Example</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/auth.js"></script>

    <link rel="stylesheet" href="/css/auth-styles.css" crossorigin="anonymous"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.ico">


</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
    <h2>Login</h2>
    <span>Регистрация прошла успешно</span>
    <form id="login-form">
        <p>
            <input type="text" id="username" name="name" placeholder="Username" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
        </p>
        <p>
            <input type="button" id="login" value="Login" style="background: orange">
        </p>
    </form>
    <div id="create-account-wrap">
        <p>Not a member? <a id="reg-link" href="#">Create Account</a><p>
    </div>
</div>

</body>
</html>
